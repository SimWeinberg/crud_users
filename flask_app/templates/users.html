<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in all_users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td>
                <a href="/users/show/{{ user.id }}">Show</a> |
                <a href="/users/update/{{ user.id }}">Edit</a> |
                <a href="/users/destroy/{{ user.id }}">Delete</a>
            </td>
        </tr> 
        {% endfor %}
    </table>
    <a href="/users/new">Add a New User</a>
</body>
</html>
